<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ورود / ثبت‌نام | فروشگاه آنلاین</title>
<link rel="stylesheet" href="style.css">
<style>
/* small overrides for auth box */
.auth-container { max-width:420px;margin:28px auto;padding:18px;border-radius:12px;background:#fff;box-shadow:0 8px 24px rgba(2,6,23,0.06) }
.auth-tabs{display:flex;gap:8px;margin-bottom:12px}
.auth-tabs button{flex:1;padding:10px;border-radius:8px;border:1px solid #eef2f6;background:#f8fafc;cursor:pointer;font-weight:700}
.auth-tabs button.active{background:var(--primary);color:#fff;border:none}
.message{margin-top:10px;text-align:center;font-weight:700}
</style>
</head>
<body>
<header class="header">
  <div class="brand"><h1>🛍️ فروشگاه آنلاین</h1></div>
  <div class="nav">
    <a href="index.html">خانه</a>
    <a href="products.html">محصولات</a>
    <a href="articles.html">مقالات</a>
    <a href="contact.html">تماس با ما</a>
    <div class="user-area"></div>
  </div>
</header>

<main class="container">
  <div class="auth-container">
    <div class="auth-tabs">
      <button id="login-tab" class="active">ورود</button>
      <button id="register-tab">ثبت‌نام</button>
    </div>

    <form id="login-form" class="auth-form">
      <input type="email" name="email" placeholder="ایمیل شما" required>
      <input type="password" name="password" placeholder="رمز عبور" required>
      <button type="submit" class="btn">ورود</button>
      <div id="login-message" class="message"></div>
    </form>

    <form id="register-form" class="auth-form" style="display:none;">
      <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
      <input type="email" name="email" placeholder="ایمیل شما" required>
      <input type="password" name="password" placeholder="رمز عبور" required>
      <button type="submit" class="btn">ثبت‌نام</button>
      <div id="register-message" class="message"></div>
    </form>
  </div>

  <footer>
    <p class="center">© 2025 فروشگاه آنلاین | مدیریت: ابوالفضل علیزاده</p>
  </footer>
</main>

<script>
/* small tab logic - kept inline to ensure instant tab switch on this page */
const loginTab = document.getElementById('login-tab');
const registerTab = document.getElementById('register-tab');
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');

loginTab.addEventListener('click', ()=>{
  loginTab.classList.add('active'); registerTab.classList.remove('active');
  loginForm.style.display='block'; registerForm.style.display='none';
});
registerTab.addEventListener('click', ()=>{
  registerTab.classList.add('active'); loginTab.classList.remove('active');
  registerForm.style.display='block'; loginForm.style.display='none';
});
</script>

<script src="script.js"></script>
</body>
</html>
